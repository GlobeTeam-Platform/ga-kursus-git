apiVersion: training.educates.dev/v1beta1
kind: Workshop
metadata:
  name: "ga-kursus-git"
spec:
  title: "Git fundamentals"
  description: "Learn the fundamentals of Git"
  url: https://github.com/GlobeTeam-Platform/ga-kursus
  tags:
    - git
  publish:
    image: "$(image_repository)/git-files:$(workshop_version)"
  workshop:
    files:
    - image:
        url: $(image_repository)/git-files:$(workshop_version)
      includePaths:
      - /workshop/**
      - /exercises/**
      - /README.md
  session:
    namespaces:
      budget: medium
    applications:
      git:
        enabled: true
      slides:
        enabled: true
      terminal:
        enabled: true
        #layout: split
      editor:
        enabled: true
      console:
        enabled: false
      docker:
        enabled: false
      registry:
        enabled: false
      vcluster:
        enabled: false
